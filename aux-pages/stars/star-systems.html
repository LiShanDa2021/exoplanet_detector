<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Systems</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>Star Systems of the Kepler Dataset</h1>
          </div>
        </div>
        <div class="row">
            <h5>Use the interactive charts below to choose a Kepler Object of Interest. Then learn about the star system that object belongs to.</h5>
        </div>

        <div class="row">

        </div>


        <div class="row">
            <div class="col-md-2">
              <div class="well">
                <h5>Test Subject ID No.:</h5>
                <!-- <select id="selDataset"></select> -->
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Star Info</h3>
                </div>
                <div id="sample-metadata" class="panel-body"></div>
              </div>
            </div>
            <div class="col-md-5">
              <div id="bar"></div>
            </div>
            <div class="col-md-5">
              <div id="gauge"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="bubble"></div>
            </div>
          </div>
        </div>

        
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script src="stars.js"></script>


</body>
</html>
